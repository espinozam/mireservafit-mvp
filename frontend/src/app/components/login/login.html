<h2>Login</h2>

<form (ngSubmit)="login()">
  <input type="mail" [(ngModel)]="email" name="email" placeholder="Email" required>
  <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required>
  <button type="submit">Entrar</button>
</form>

<p>
  ¿No tienes cuenta?
  <a routerLink="/register">Registrarse</a>
</p>
